<body>

    <body>
        <div class="page-container">
            <nav>
                <div class="nav-top">
                    <a href="index.html">
                        <img src="images/logotype.svg" alt="The Green Slice logotype" width="200" height="auto">
                    </a>

            <main>
                <div class="booking-container">
                    <h1>Book a Table</h1>
                    <p>For groups larger than 8, please <a href="mailto:jugu2402@student.miun.se">contact us
                            directly</a> to arrange your booking. </p>
                    <form id="booking-form">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" />

                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" />

                        <label for="party-size">Party Size *</label>
                        <select id="party-size" name="party-size">
                            <option value="" disabled selected>Select party size</option>
                            <option value="1">1 person</option>
                            <option value="2">2 people</option>
                            <option value="3">3 people</option>
                            <option value="4">4 people</option>
                            <option value="5">5 people</option>
                            <option value="6">6 people</option>
                            <option value="7">7 people</option>
                            <option value="8">8 people</option>
                        </select>

                        <label for="date">Date *</label>
                        <input type="date" id="date" name="date" min="" />

                        <label for="time">Time *</label>
                        <select id="time" name="time">
                            <option value="" disabled selected>Select time</option>
                            <!-- Time slots created in js -->
                        </select>

                        <label for="specialRequest">Special Requests</label>
                        <textarea id="specialRequest" name="specialRequest" rows="3"
                            placeholder="Dietary restrictions or requests"></textarea>

                        <button type="submit">Book Now</button>
                        <div id="form-feedback"></div>
                    </form>
                </div>
            </main>
            <footer class="site-footer">
                <div class="footer-content">
                    <div class="footer-section contact-info">
                        <p>123 Green Street, Leaf City</p>
                        <p><a href="mailto:jugu2402@student.miun.se">info@greenslice.com</a></p>
                    </div>
                    <div class="footer-section social-icons">

                        <a href="https://instagram.com" target="_blank" aria-label="Instagram">

                    <div class="footer-section copyright">

                    </div>
